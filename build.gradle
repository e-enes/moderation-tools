plugins {
    id 'java'
}

allprojects { project ->
    group 'gg.enes.moderation'
    version '2.0-SNAPSHOT'

    project.afterEvaluate {
        if (!project.path.contains(":modules:")) {
            compileJava {
                enabled = false
            }

            jar {
                enabled = false
            }
        }
    }
}


subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17)
        }
    }

    jar {
        archiveBaseName = "ModerationTools"
    }

    compileJava {
        options.encoding = "UTF-8"
    }
}
